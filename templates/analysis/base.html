<ul class="checklist">
  {% if analysis.we_recommend_party %}
    <li>Our analysis of past elections recommends voting for <strong class="party-{{analysis.we_recommend_party.short}}">{{analysis.we_recommend_party.name}}</strong>.</li>
  {% else %}
    <li>Our analysis of past elections does not give a recommendation in this constituency.</li>
  {% endif %}
  {% block analysisblock %}
  {% endblock %}
</ul>
