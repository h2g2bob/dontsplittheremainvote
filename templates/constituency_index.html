{% extends "base.html" %}
{% block title %}Vote Tactically For Remain{% endblock %}
{% block content %}
<h1>Constituency Index</h1>

<form action="/postcodes.php" method="POST">
  <input type="text" name="postcode" placeholder="SW1A 0AA" />
  <input type="submit" value="Search" />
</form>

<ul>
{% for cpage in constituency_pages %}
    <li class="constituency">
        <a href="/constituency/{{cpage.constituency.slug}}.html">{{cpage.constituency.name}}</a> <img class="advice-image" src="{{static}}/logo/outcome/{{cpage.advice.image}}" />
    </li>
{% endfor %}
</ul>

{% endblock %}
